<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/futura-lt" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <!--Navigation section-->
    <nav>
        <div>
            <a href="index.html">
                <h3 class="logo">Vephla</h3>
            </a>
        </div>
        <div class="nav--middle">
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="#"> Courses </a></li>
                <li><a href="#"> About Us </a></li>
                <li><a href="contact-us.html"> Contact Us </a></li>
            </ul>
        </div>
        <div>
            <a href="#"><button class="sign-up">Sign Up</button></a>
        </div>
    </nav>

    <!-- container section -->
    <div class="form-content">
        <div class="form-container">
            <div class="purple-col">
                <h4>Contact Us</h4>
                <p>You can reach out to us through any of the following ways</p>
                <div class="contact-details">
                    <div class="contact-card">
                        <div class="rounded-div">
                            <img src="location.png">
                        </div>
                        <p>24, Akorede Str, Lekki, Lagos</p>
                    </div>
                    <div class="contact-card">
                        <div class="rounded-div">
                            <img src="phone.png">
                        </div>
                        <p>+234 810 442 3918</p>
                    </div>
                    <div class="contact-card">
                        <div class="rounded-div">
                            <img src="envelope1.png">
                        </div>
                        <p>vephlagroup@gmail.com</p>
                    </div>
                    <div class="contact-card">
                        <div class="rounded-div">
                            <img src="instagram.png">
                        </div>
                        <p>vephla.ng</p>
                    </div>
                    <div class="contact-card">
                        <div class="rounded-div">
                            <img src="twitter.png">
                        </div>
                        <p>vephlaHQ</p>
                    </div>
                </div>
            </div>
            <div class="right-col">
                <h4>Send Us a Message</h4>
                <form>
                    <p>Full Name</p>
                    <input type="text" placeholder="John Doe" />

                    <p>Email Address</p>
                    <input type="email" placeholder="johndoe@gmail.com" />

                    <p>Subject</p>
                    <input type="text" placeholder="E.g Enquiry" id="subject" />

                    <p>Message</p>
                    <textarea placeholder="Give a brief description" name="message" rows="7" cols="50"></textarea>
                    <button class="send-message"> Send Message </button>
                </form>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
